name: Fetch BFH Decisions

on:
  schedule:
    - cron: "0 10 * * 4"  # Jeden Donnerstag 10:00 UTC
  workflow_dispatch:      # Manuelles Starten mÃ¶glich
    inputs:
      test_mode:
        description: "Testmodus aktivieren? (nur 1 Entscheidung)"
        required: false
        default: "false"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fetch script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODEL: gpt-5-nano   # ðŸ‘‰ Standardmodell
          TEST_MODE: ${{ github.event.inputs.test_mode == 'true' && '1' || '0' }}
        run: python fetch_bfh.py

      - name: Send weekly PDF via Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "BFH Wochenbericht"
          to: ulrich.wilke@wieselukas.de   # ðŸ‘‰ EmpfÃ¤ngeradresse
          from: ${{ secrets.EMAIL_USER }}
          body: |
            Guten Tag,

            anbei der aktuelle Wochenbericht mit den neuesten Entscheidungen
            des Bundesfinanzhofs (automatisch erstellt).

            Mit freundlichen GrÃ¼ÃŸen
            Ihr BFH-Report-System
          attachments: weekly_reports/BFH_Entscheidungen_*.pdf
