name: Fetch BFH Decisions

on:
  schedule:
    - cron: "0 10 * * 4"  # Jeden Donnerstag 10:00 UTC
  workflow_dispatch:       # Manuelles Starten möglich
    inputs:                # --- NEU ---
      test_mode:
        description: "Testmodus aktivieren?"
        required: true
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install German locale
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen de_DE.UTF-8
          echo "LANG=de_DE.UTF-8" >> $GITHUB_ENV
          echo "LC_ALL=de_DE.UTF-8" >> $GITHUB_ENV

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fetch script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODEL: gpt-5-nano
          TEST_MODE: ${{ github.event.inputs.test_mode }}   # --- NEU ---
        run: python fetch_bfh.py

      - name: Send weekly PDF via Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "BFH Wochenbericht"
          to: ulrich.wilke@wieselukas.de
          from: ${{ secrets.EMAIL_USER }}
          body: |
            Guten Tag,

            anbei der aktuelle Wochenbericht mit den neuesten Entscheidungen
            des Bundesfinanzhofs (automatisch erstellt).

            Mit freundlichen Grüßen
            Ihr BFH-Report-System
          attachments: weekly_reports/BFH_Entscheidungen_*.pdf
